<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:wght@300&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="Main">
      <div class="ava">
        <img class="avatar" src="./images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="fonts">
        <p class="equi">Equilibrium #3429</p>
        <div class="description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price">
          <div class="leftFlex">
            <img
              style="padding-right: 8px"
              src="./images//icon-ethereum.svg"
              alt=""
            />
            <span>0.041 ETH</span>
          </div>
          <div class="rightFlex">
            <img
              style="padding-right: 8px"
              src="./images/icon-clock.svg"
              alt=""
            />
          <span>3 days left</span>
        </div>
        </div>
        <hr>
        <div class="footer">
        <img class="dp" src="./images/image-avatar.png" alt="">
        Creation of Jules Wyvern
      </div>
      </div>
    </div>
    <div class="attribution">
    </div>
  </body>
</html>
